<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Tag Example</title>
</head>
<body>
    <h2>Font Tag Example</h2>
    <p>
        This is <font color="red">red</font> text.
    </p>
    <p>
        This is <font size="+2">larger</font> text.
    </p>
    <p>
        This is <font face="Arial">Arial</font> text.
    </p>
</body>
</html>
