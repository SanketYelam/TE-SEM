<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: Arial, sans-serif;
    }

    #sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #010407;
      padding-top: 20px;
    }

    #sidebar .list-group-item {
      color: #ffffff;
      border: none;
      background-color: transparent;
    }

    #content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <div class="list-group">
    <a href="#" class="list-group-item list-group-item-action" onclick="showDashboard()">Dashboard</a>
    <a href="#" class="list-group-item list-group-item-action" onclick="showOrders()">Orders</a>
    <a href="#" class="list-group-item list-group-item-action" onclick="showProducts()">Products</a>
    <a href="#" class="list-group-item list-group-item-action" onclick="showCustomers()">Customers</a>
    <a href="#" class="list-group-item list-group-item-action" onclick="showSettings()">Settings</a>
  </div>
</div>

<div id="content">
  <h2>Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Orders</h5>
          <p class="card-text">500</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Revenue</h5>
          <p class="card-text">$10,000</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Active Users</h5>
          <p class="card-text">200</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function showDashboard() {
    document.getElementById('content').innerHTML = '<h2>Dashboard</h2><p>This is the dashboard content.</p>';
  }

  function showOrders() {
    document.getElementById('content').innerHTML = '<h2>Orders</h2><p>This is the orders content.</p>';
  }

  function showProducts() {
    document.getElementById('content').innerHTML = '<h2>Products</h2><p>This is the products content.</p>';
  }

  function showCustomers() {
    document.getElementById('content').innerHTML = '<h2>Customers</h2><p>This is the customers content.</p>';
  }

  function showSettings() {
    document.getElementById('content').innerHTML = '<h2>Settings</h2><p>This is the settings content.</p>';
  }
</script>
</body>
</html>
